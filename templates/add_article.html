{% extends "base.html" %}
{% load static %}

<style>
    .form-group {
        width: 100%;
        padding: 8px;
        font-size: 16px;
    }
</style>


{% block content %}
{% if messages %}
    <div class="messages">
        {% for message in messages %}
        <h1 height="60px" class="{{ message.tags }}">{{ message }}</h1>
        {% endfor %}
    </div>
{% endif %}
<br><br>
<h1 class="text-capitalize text-center mx-10 bg-dark text-white">AJOUTER UN ARTICLE OU PRODUIT</h1>

<div class="container">
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nom de l'article</label>
                <input name="name" required type="text" class="form-control" id="name" placeholder="Nom de l'article">
            </div>
            <div class="form-group col-md-6">
                <label for="stock">Nombre de stock</label>
                <input name="stock" required type="stock" class="form-control" id="stock" placeholder="Quantite en stock">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
