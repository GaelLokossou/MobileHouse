{% extends "base.html" %}
{% load static %}

{% block content %}
{% if messages %}
    <div class="messages">
        {% for message in messages %}
        <h1 height="60px" class="{{ message.tags }}">{{ message }}</h1>
        {% endfor %}
    </div>
{% endif %}
<br><br>
<h1 class="text-capitalize text-center mx-10 bg-dark text-white">AJOUTER UN ADMINISTRATEUR</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">Nom d'utilisateur</label>
            <input name="username" required type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input name="email" required type="email" class="form-control" id="email" placeholder="Adresse email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password1">Mot de passe</label>
            <input name="password1" required type="password" class="form-control" id="password1" placeholder="Mot de passe">
        </div>
        <div class="form-group col-md-6">
            <label for="password2">Confirmer le mot de passe</label>
            <input name="password2" required type="password" class="form-control" id="password2" placeholder="Confirmer le mot de passe">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
</form>
<br>
<a href="{% url 'admin-list' %}" class="btn btn-secondary">Retour à la liste des administrateurs</a>
<br><br>
{% endblock content %}
